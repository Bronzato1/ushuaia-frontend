<template>
  <require from="../global/header"></require>

  <header>
    <div slot="injected">
      <form class="form-inline">
        <button type="button" class="btn btn-warning mr-2" click.trigger="createNewPost()"><span class="fa fa-plus fa-lg mr-2"></span>Nouveau billet</button>
        <button type="button" class="btn btn-warning mr-2" click.trigger="deleteSelectedPosts()" if.bind="selectedPosts.length>0"><span class="fa fa-times fa-lg mr-2"></span>Supprimer ${selectedPosts.length} ${ selectedPosts.length==1 ? 'billet' : 'billets' }</button>
        <button type="button" class="btn btn-link text-dark" click.trigger="viewSettings()"><span class="fa fa-cog fa-2x"></span></button>
        <div class="input-group" style="width: 140px;">
          <input type="text" class="form-control" value.bind="filter & debounce" placeholder="Filtrer la liste">
          <div class="input-group-append" if.bind="filter">
            <button class="btn btn-outline-secondary" type="button" click.delegate="filter = ''">
              <i class="fa fa-times"></i>
              <span class="sr-only" t="contacts.clear"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </header>

  <section class="container au-animate mt-3">

    <group-list items.bind="posts | filterBy:filter:'title'" group-by="yearMonth" order-by="yearMonthDay">
      <template replace-part="item">
        <div class="container">
          <div class="row">
            <div class="col">
              <input type="checkbox" value="true" checked.bind="isChecked" change.delegate="checkChange($event.target.checked, group.key, group.items)" id="gridCheck${id}" class="mr-2" style="transform: scale(2);">
              
              <a route-href="route: post-detail; params.bind: { id: id }" class="text-dark">
                <span>${title}</span>
              </a>
              <span class="badge badge-pill badge-secondary pull-right">${creation | dateFormat: 'dddd DD'}</span>
            </div>
          </div>
        </div>
        <div>
      </template>
    </group-list>
  </section>
</template>
